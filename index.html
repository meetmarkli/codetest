<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MeMmmm</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <h1 class="game-title">The Classic MeMmmm Game</h1>
  <div class="game-stats">
    <div class="game-stats__level">
      <div class="game-stats__level--label">Current Level:</div>
      <div class="game-stats__level--value"></div>
    </div>
    <div class="game-stats__score">
      <div class="game-stats__score--label">Score:</div>
      <div class="game-stats__score--value" id="score">0</div>
    </div>
    <button class="game-stats__button" type="button" onclick="setGame();">New Game</button>
  </div>
  <div class="game-timer">
    <div class="game-timer__bar" id="time">60s</div>
  </div>

  <div class="game-board" >
   
      

  </div>



</body>

</html>
